<body>

	<header>
	<div id='container'>
   	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	</header>
	<div id='img'>
		<img src="../img/apply_1.jpg" alt="test" style="max-width: 100%; width:50%; height: auto; position: absolute; z-index: -10;">
	</div>
	</div>

	<div id='body'>
		<div id='legend'>
			<legend>
				<h1>JS 입부 신청</h1>
			</legend><br>
		</div>
	<form id = "form">
		<div id='information'>
			<form action="/new">
			<label for="iname">이름을 적어주세요.</label><br>
			<div class="name">
			<textarea id="name" rows="1" cols="75" name = "name" placeholder="이름"></textarea>
			</div>
			<br>
			<label for="id">학번을 적어주세요.</label><br>
			<div class="idnum">
			<textarea id="idnum" rows="1" cols="75" name = "id" placeholder="학번"></textarea>
			</div>
			<br>
			<label for="e">이메일을 적어주세요.</label><br>
			<div class="email">
			<textarea id="email" rows="1" cols="75" name = "email" placeholder="@e-mirim.hs.kr"></textarea>
			</div>
			<br>
			<label for="t">전화번호를 적어주세요.</label><br>
			<div class="tel">
			<textarea id="tel" rows="1" cols="75" name = "phone" placeholder="010-1234-5678"></textarea>
			</div>
			<br><br>
		</div>
		<div>
			<label>지원 사유</label>
			<span style="color:#aaa;" id="counter">(0/500)</span><br>
			<div class="commentdiv">
			<textarea class="comment" rows="8" cols="75" name = "reason" placeholder="500자 이하로 적어주세요." maxlength="500"></textarea>
			</div>
			<br><br>
		</div>
		<div id='submit'>
			<button class="custom-btn btn-16" type="submit">제출하기</button>
		</div>
		</form>
	</div>

	<footer> 
        <div class="footer-info">
            <div>
                @js study
            </div>
        </div>
    </footer>
</body>
<script src ="https://unpkg.com/axios/dist/axios.min.js"></script>
